<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestione Spese - PWA</title>
  <meta name="description" content="App per tracciare spese ed entrate - Offline PWA" />

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">

  <!-- Material icons and simple CSS reset -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Gestione Spese</h1>
    <div class="header-actions">
      <button id="btn-set-budget" class="btn">Imposta budget</button>
      <button id="btn-export" class="btn">Esporta CSV</button>
      <button id="btn-clear-filters" class="btn">Reset filtri</button>
    </div>
  </header>

  <main class="container">
    <section class="budget-card">
      <div>
        <strong>Budget mensile</strong>
        <div id="budget-text">Nessun budget impostato</div>
      </div>
      <div class="budget-bar-wrap">
        <div id="budget-bar" class="budget-bar"></div>
      </div>
    </section>

    <section class="controls">
      <div class="left">
        <button id="btn-add" class="btn primary">+ Aggiungi</button>
      </div>
      <div class="right">
        <label>Da <input type="date" id="filter-from"></label>
        <label>A <input type="date" id="filter-to"></label>
        <select id="filter-category" multiple size="1"></select>
      </div>
    </section>

    <section class="charts">
      <h2>Andamento mensile</h2>
      <canvas id="barChart" height="120"></canvas>
      <h2>Ripartizione per categoria</h2>
      <canvas id="pieChart" height="120"></canvas>
    </section>

    <section>
      <h2>Movimenti</h2>
      <ul id="entries-list" class="entries-list"></ul>
      <div id="empty" class="empty">Nessun movimento</div>
    </section>
  </main>

  <!-- Modale Aggiungi/Modifica -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Nuovo movimento</h3>
      <form id="entry-form">
        <div class="segmented">
          <label><input type="radio" name="type" value="expense" checked> Spesa</label>
          <label><input type="radio" name="type" value="income"> Entrata</label>
        </div>
        <label>Valore (EUR)<input type="number" step="0.01" id="amount" required></label>
        <label>Data<input type="date" id="date" required></label>
        <label>Categoria<select id="category"></select></label>
        <label>Nota<input type="text" id="note"></label>
        <div class="modal-actions">
          <button type="button" id="btn-cancel" class="btn">Annulla</button>
          <button type="submit" class="btn primary">Salva</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(e => console.log('SW reg failed', e));
    }
  </script>
</body>
</html>
